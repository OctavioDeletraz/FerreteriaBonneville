    <main class="main">
        <form action="" method="get" class="formRegist">
            <h1 class="formTitle">Datos personales</h1>
            <div>
                <ul class="formList">
                    <li>
                        <div class="fields">
                            <div class="fieldSec">
                                <h3><label for="firstName">Nombre</label></h3>
                                <input type="text" id="firstName">
                            </div>
                            <div class="fieldSec">
                                <h3><label for="lastName">Apellido</label></h3>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="fields">
                            <div class="fieldSec">
                                <h3><label for="email">Correo electronico</label></h3>
                                <input type="email" id="email" placeholder="micorreo@gmail.com">
                            </div>
                            <div class="fieldSec">
                                <h3><label for="emailConfirm">Confirmar correo</label></h3>
                                <input type="email" id="emailConfirm" placeholder="micorreo@gmail.com">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="fields">
                            <div class="fieldSec">
                                <h3><label for="password">Contraseña</label></h3>
                                <input type="password" id="password">
                            </div>
                            <div class="fieldSec">
                                <h3><label for="passwordConfirm">Confirmar contraseña</label></h3>
                                <input type="password" id="passwordConfirm">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="botonRegist">
                <button>Registrarme</button>
            </div>
